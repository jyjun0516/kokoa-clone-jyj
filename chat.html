<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ KokoaTalk - KoKoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chat">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KokoaTalk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x bars"></i></span>
      </div>
    </header>
    <main class="main-screen_chat">
      <div class="chat__timestamp">Monday, January 11, 2021</div>

      <div class="message-row">
        <div class="message-row__img">
          <i class="fas fa-comment fa"></i>
          <span>TALK</span>
        </div>
        <div class="message-row__content">
          <span class="message__author">KoKoaTalk</span>
          <div class="message__info">
            <span class="message__bubble"
              >Please check My Kokoa Account Info</span
            >
            <span class="message__time">11:11</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <div class="plus"><i class="fas fa-plus"></i></div>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="no-landscape">
      <span>Please flip your phone :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
  <script>
    var sf = new Snowflakes({
      color: "snow",
      count: 50,
      minOpacity: 0.4,
      maxOpacity: 0.8,
    });
  </script>
</html>
