<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Harry Kane - KoKoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chat">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Harry Kane</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x bars"></i></span>
      </div>
    </header>
    <main class="main-screen_chat">
      <div class="chat__timestamp">Monday, January 11, 2021</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">11:10</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://www.beffreport.com/news/photo/201703/25071_12373_2133.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Harry Kane</span>
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">11:10</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <div class="plus"><i class="fas fa-plus"></i></div>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
